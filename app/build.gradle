plugins {
    id 'war' //Puglins usados para rodar a aplicação na web.
    id 'org.gretty' version '4.0.3' //Adiciona uma nova task chamado appRun.
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api:3.0.0'
    implementation 'org.glassfish.web:jakarta.servlet.jsp.jstl:3.0.1'
}

gretty {
    contextPath = '/'
}
